<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confido - Registration</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="form-container">
 			<h1>Register for Confido</h1>
			<h2>Please fill the details below....</h2>
			<form action="Register1"method="POST">
				<label>Name:</label>
				<input type="text" name="name"><br><br>
				<label>Customer ID:</label>
				<input type="text" name="custID"><br><br>
				<label>Account Number:</label>
				<input type="text" name="accno"><br><br>
				<label>Password:</label>
				<input type="password" name="pwd"><br><br>
				<label>Balance: </label>
				<input type="text" name="bal"><br><br>
				<label>Email:</label>
				<input type="text" name="email"><br><br>
				<input type="submit" name="Submit" class="btn register-btn">
			</form>
			<p>Already have an account? <a href="login.html"><b>Login here</b></a>.</p>
</div>
</body>
</html>
