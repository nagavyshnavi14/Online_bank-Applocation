<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confido - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="form-container">
        <h1>Login to Confido</h1>
		<h2>Dear Customer, Please enter your details to login </h2>
			<form action="login" method='Post'>
				<label>Customer ID:</label>
					<input type="text" name="custID"><br><br>
				<label>Password:</label>
					<input type="password" name="pwd"><br><br>	
			<input type="submit" name="Submit" class="btn login-btn">
			</form>	
			<p>Don't have an account? <a href="Register.html"><b>Register here</b></a>.</p>
</div>
</body>
</html>
